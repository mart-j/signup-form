<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
        <div class="card">

            <div class="card__header">
                <div class="header__left-col">
                    
                    <div class="welcome-text">Welcome Back !</div>
                    <div class="signin-text">Sign in to continue</div>
                    <div class="avatar-wrapper">
                       
                            <img class="avatar" src="./Avatar_Image.png" alt="">
                      
                        
                    </div>
                    
                </div>
                <div class="header__right-col">
                    <img src="login.svg" alt="computer">
                </div>
            </div>
            <div class="form-wrapper">
                <form class="card__form" action="">
                    <label class=label for="user">Username</label>
                    <input class="input" type="text" id="user" placeholder="Enter Username">

                    <label class=label for="password">Password</label>
                    <input class="input" id="password" type="password" placeholder="Enter Password">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>

                    </div>
                   

                    <input  class="submit input" value="Log in" type="submit">
                    <div class="forgot-password"><img class="forgot-password__icon" src="Vector.svg" alt=""></span>Forgot your password?</div>


                </form>


            </div>
        </div>

        <div class="footer">
            <div class="footer_col1">
                Don't have an account? <a href="#">Signup now</a>
            </div>
            <div class="footer_col2">
                &#169; 2020 Crafted by Martins Jukss ðŸŽ‰
            </div>
        </div>
    </div> 

    </div>
</body>

</html>
